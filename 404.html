<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Access Restricted | Contact Engineer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #ff385c 0%, #e91e63 100%);
        color: white;
      }

      .error-icon {
        font-size: 5rem;
        margin-bottom: 2rem;
        animation: bounce 2s infinite;
      }

      .error-title {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      .error-message {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        max-width: 600px;
        line-height: 1.6;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .error-btn {
        padding: 1rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .primary-btn {
        background: white;
        color: #ff385c;
        border: none;
      }

      .primary-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .secondary-btn {
        background: transparent;
        color: white;
        border: 2px solid white;
      }

      .secondary-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @media (max-width: 768px) {
        .error-title {
          font-size: 2rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .error-actions {
          flex-direction: column;
        }

        .error-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-page">
      <i class="fas fa-lock error-icon"></i>
      <h1 class="error-title">Access Restricted</h1>
      <p class="error-message">
        Sorry, this page is currently private or you don't have permission to
        access it. Please sign in or contact the administrator for access.
      </p>
      <div class="error-actions">
        <button
          onclick="window.location.href='index.html'"
          class="error-btn primary-btn"
        >
          <i class="fas fa-home"></i> Back to Home
        </button>
        <button
          onclick="window.location.href='pages/contact.html'"
          class="error-btn secondary-btn"
        >
          <i class="fas fa-envelope"></i> Contact Support
        </button>
      </div>
    </div>
  </body>
</html>
